<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>خريطة سبر</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-control-layers-expanded { direction: ltr; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // مركز افتراضي (عدّله حسب منطقتك)
    const map = L.map('map').setView([21.6, 39.1], 12);

    // (اختياري) طبقة أساس للتأكد أن الصفحة تعمل
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // ✅ حسب ترتيبك في GitHub:
    // 1) زووم 12: tiles/12/{x}/{y}.png
    const z12 = L.tileLayer('tiles/12/{x}/{y}.png', {
      minZoom: 12, maxZoom: 12, tms: true, attribution: '© سبر (Z12)'
    });

    // 2) زووم 13: tiles/13/{x}/{y}.png
    const z13 = L.tileLayer('tiles/13/{x}/{y}.png', {
      minZoom: 13, maxZoom: 13, tms: true, attribution: '© سبر (Z13)'
    });

    // 3) من 14 إلى 18: tiles/{z}/{x}/{y}.png
    const z14_18 = L.tileLayer('tiles/{z}/{x}/{y}.png', {
      minZoom: 14, maxZoom: 18, tms: true, attribution: '© سبر (Z14–18)'
    });

    // أضف الطبقات المحلية (Leaflet يعرض فقط الطبقة المطابقة لمستوى الزووم الحالي)
    z12.addTo(map);
    z13.addTo(map);
    z14_18.addTo(map);

    // كنترول الطبقات
    L.control.layers(
      { 'OSM (اختياري)': osm },
      { 'Z12': z12, 'Z13': z13, 'Z14–18': z14_18 },
      { collapsed: false }
    ).addTo(map);

    // ملاحظة مهمة:
    // إذا بقيت الخلفية رمادية غيّر tms إلى false في الطبقات الثلاث أعلاه.
    // وتأكد أن مجلداتك فعلاً تحتوي {x}/{y}.png لكل مستوى.
  </script>
</body>
</html>
