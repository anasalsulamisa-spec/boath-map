<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>خريطة سبر</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height:100%; margin:0; }
    .leaflet-control-layers-expanded { direction:ltr; } /* علشان القائمة */
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // افتح الخريطة على منطقتك (عدّل الإحداثيات والزووم)
    const map = L.map('map').setView([21.6, 39.1], 13);

    // طبقة أساس للتأكد أن الصفحة شغالة
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // ✅ بلاطاتك (بنمط XYZ = tms:false)
    // زووم 12: tiles/12/{x}/{y}.png
    const Z12 = L.tileLayer('tiles/12/{x}/{y}.png', {
      minZoom: 12, maxZoom: 12, tms: false, attribution: '© سبر Z12'
    });

    // زووم 13: tiles/13/{x}/{y}.png
    const Z13 = L.tileLayer('tiles/13/{x}/{y}.png', {
      minZoom: 13, maxZoom: 13, tms: false, attribution: '© سبر Z13'
    });

    // من 14 إلى 18: tiles/{z}/{x}/{y}.png
    const Z14_18 = L.tileLayer('tiles/{z}/{x}/{y}.png', {
      minZoom: 14, maxZoom: 18, tms: false, attribution: '© سبر Z14–18'
    });

    // أضف الطبقات (ستظهر تلقائياً عند الزووم المطابق)
    Z12.addTo(map);
    Z13.addTo(map);
    Z14_18.addTo(map);

    // كنترول للتبديل
    L.control.layers(
      { 'OSM (الأساس)': osm },
      { 'Z12': Z12, 'Z13': Z13, 'Z14–18': Z14_18 },
      { collapsed: false }
    ).addTo(map);

    // (اختياري) اطبع أي خطأ تحميل بلاطات لمعرفة المسار
    ;[ [Z12,'Z12'], [Z13,'Z13'], [Z14_18,'Z14–18'] ].forEach(([layer,name])=>{
      layer.on('tileerror', e => console.warn(`[tileerror:${name}]`, e.tile.src));
    });
  </script>
</body>
</html>
