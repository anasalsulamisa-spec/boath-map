<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>خريطة سبر</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // مركز افتراضي (عدّل حسب موقعك)
  const map = L.map('map').setView([21.6, 39.1], 10);

  // طبقة أساس لاختبار الرسم
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // جرّب أولاً المسار المطلق (ينجح غالبًا على Netlify)
  const myTiles = L.tileLayer('/tiles/{z}/{x}/{y}.png', {
    minZoom: 6,
    maxZoom: 16,
    // لو البلاطات مولدة كنمط TMS، فعّل السطر التالي:
    // tms: true
  });

  // لو فشل المسار المطلق (404)، جرّب النسبي
  myTiles.on('tileerror', () => {
    console.warn('Falling back to ./tiles/');
    L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      minZoom: 6,
      maxZoom: 16,
      // tms: true
    }).addTo(map);
  });

  myTiles.addTo(map);
</script>
</body>
</html>
