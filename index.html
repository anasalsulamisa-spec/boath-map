<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>خريطة سبر</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html,body,#map{height:100%;margin:0}
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // إنشاء الخريطة
  const map = L.map('map').setView([21.6, 39.1], 14);

  // طبقة OSM الأساسية
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'© OpenStreetMap'
  }).addTo(map);

  // طبقات البلاطات الخاصة بك (XYZ)
  const Z12 = L.tileLayer('tiles/12/{x}/{y}.png', {minZoom:12, maxZoom:12, tms:false});
  const Z13 = L.tileLayer('tiles/13/{x}/{y}.png', {minZoom:13, maxZoom:13, tms:false});
  const Z14_18 = L.tileLayer('tiles/{z}/{x}/{y}.png', {minZoom:14, maxZoom:18, tms:false});

  // إضافة عناصر التحكم
  const baseMaps = {"OSM (الأساسي)": osm};
  const overlayMaps = {
    "Z12": Z12,
    "Z13": Z13,
    "Z14–18": Z14_18
  };

  L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
</body>
</html>
